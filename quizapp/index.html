<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Science Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h1>Science Quiz</h1>

			<div id="score" class="score">Score: 0 / 5</div>

			<section id="quiz" class="quiz"></section>

			<div class="controls">
				<button id="resetBtn" class="btn">Reset Quiz</button>
			</div>
			<footer class="footer">Click an option to reveal the correct answer. Correct = green, incorrect = red.</footer>
		</main>

		<script src="script.js"></script>
	</body>
</html>
